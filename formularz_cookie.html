<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Formularz cookie</title>

</head>
<body>

<form action="cookie.php" method="get">
    <label for="imie">Imię:</label>
    
             
<input class="form-control " type="text" id="imie" name="imie" pattern="^[A-Za-z]{1,10}$" placeholder="MAX 10 znaków" required>

<label for="nazwisko">Nazwisko:</label>

<input type="text" id="nazwisko" name="nazwisko" pattern="^[A-Za-z]{1,10}$" title="MAX 10 znaków (Tylko litery)">
<label for="nr">NR:</label>
<input type="number" name="nr" min="1" max="199" title="Od 1 do 199 ">
<input type="submit" class="btn btn-success" value="wyślij">
</form>

    
</body>
</html>
